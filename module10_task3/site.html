<!-- Модуль 10. Задание 3. 
  1. Реализовать чат на основе эхо-сервера wss://echo-ws-service.herokuapp.com.
  Интерфейс состоит из input, куда вводится текст сообщения, и кнопки «Отправить».
  При клике на кнопку «Отправить» сообщение должно появляться в окне переписки.
  Эхо-сервер будет отвечать вам тем же сообщением, его также необходимо выводить в чат:
  2. При клике на кнопку «Гео-локация» необходимо отправить данные серверу и в чат вывести ссылку на https://www.openstreetmap.org/ с вашей гео-локацией. Сообщение, которое отправит обратно эхо-сервер, не выводить.
  . -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <title>Эхо чат</title>
</head>

<body>
  <div class="wrap">
    <h1>Эхо чат</h1>
    <div class="chat__wrap">
      <div class="input__chat__wrap">
        <input class="input" placeholder="Напишите сообщение..." type="text">
        <button class="btn j-btn-message">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
            <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
          </svg>
        </button>
        <button class="btn j-btn-geolocation">
          <div class="btn__text">Поделиться</div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
            <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"/>
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        </button>
      </div>
      <div class="chatBox"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
